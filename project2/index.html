<script type="text/javascript">
	var mymap = L.map('mapid').setView([-5.134389,119.490796], 15);
	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
maxZoom: 18,
id: 'mapbox.streets',
accessToken: 'sk.eyJ1IjoicnN1cmVnYXIiLCJhIjoiY2psdnp5MDRuMDd6YTNrcXN0Ym84ODBiZSJ9.WG19xwZy_L3HIU8eboaXXw'
}).addTo(mymap);

	var marker = L.marker([-5.134389,119.490796]).addTo(mymap);

	var circle = L.circle([-5.134389,119.490796], {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5,
		radius: 200
		}).addTo(mymap);

	var popup = L.popup();
	function onMapClick(e) {
	popup
	.setLatLng(e.latlng)
	.setContent("Lokasi yang dipilih: " + e.latlng.toString())
	.openOn(mymap);
	}
	mymap.on('click', onMapClick);
</script>
